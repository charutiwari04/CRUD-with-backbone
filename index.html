<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meet-Up Event Planner</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Cluster Form</h1>
    <div class="container-1">
	    <h3>Clusters</h3>
		<ul class="cluster-list-input">
				<li><h4>ID</h4>
					<input type="text" id="c-in-id">
				</li>
		    
                <li><h4>Email</h4>
					<input type="email" id="c-in-email">
				</li>
				<li><h4>Password</h4>
					<input type="password" id="c-in-paswd">
				</li>
			    <li><h4>Status</h4>
					<input type="text" id="c-in-status">
				</li>
		</ul>
	    <button class="btn btn-primary" id="cluster-add"><span class="glyphicon glyphicon-plus"></span>Cluster</button>
		<div class="container-2">
		</div>
	</div>
	
	<script id="cluster-form" type="text/template">
		<ul class="cluster-list">
				<li>ID : 
					<span id="form-1-id"><%= id %></span>
				</li>
		    
                <li>Email :
					<span id="form-1-email"><%= email %></span>
				</li>
				<li>Password :
					<span id="form-1-paswd"><%= password %></span>
				</li>
			    <li>Status :
					<span id="form-1-status"><%= status %></span>
				</li>
		</ul>
		<button class="btn btn-warning" id="cluster-edit">Edit</button>
		<button id="cluster-delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span>Cluster</button>
		<button class="btn btn-success" id="cluster-update" style="display: none">Update</button>
		<div class="container-3">
			<h3>Servers</h3>
			<ul class="server-list-input">
				<li><h4>ID</h4>
					<input type="text" class="form-control" id="server-form-id-in">
				</li>
				<li><h4>role</h4>
					<input type="text" class="form-control" id="server-form-role-in">
				</li>
                <li><h4>memory_gb</h4>
					<input type="text" class="form-control" id="server-form-memorygb-in">
				</li>
				<li><h4>Tags</h4>
					<input type="text" class="form-control" id="server-form-tags-in">
				</li>
				<li><h4>installed_image</h4>
					<input type="text" class="form-control" id="server-form-img-in">
				</li>
			</ul>
			<button class="btn btn-primary" id="server-add"><span class="glyphicon glyphicon-plus"></span>Server</button>
		    <div class="container-4">
			</div>		
		</div> 				
		<hr>
	</script>
	<script id="server-form" type="text/html">
			<ul class="server-list">
				<li>SID
					<span id="server-form-id"><%= servers[0].sid %></span>
				</li>
				<li><h4>role</h4>
					<span id="server-form-role"><%= servers[0].role %></span>
				</li>
                <li><h4>memory_gb</h4>
					<span id="server-form-memorygb"><%= servers[0].memory_gb %></span>
				</li>
				<li><h4>Tags</h4>
					<span id="server-form-tags"><%= servers[0].tags %></span>
				</li>
				<li><h4>installed_image</h4>
					<span id="server-form-img"><%= servers[0].installed_image %></span>
				</li>
			</ul>
			<button class="btn btn-warning" id="server-edit">Edit</button>
			<button id="server-delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span>Server</button>
			<button class="btn btn-success" id="server-update" style="display: none">Update</button>
		
				<div class="container-5">
				    <h3>Interfaces</h3>	
					<div class="container-6"></div>
					<button id="interface-add"><span class="glyphicon glyphicon-plus"></span>Interface</button>
					<button id="interface-delete"><span class="glyphicon glyphicon-remove"></span>Interface</button>
					<!--<h4>management_interface</h4>
					<input type="text" class="form-control" id="server-form-mgt-int">-->
				</div>
	</script>
	<script id="interface-form" type="text/html">
			<ul class="interface-list">
                <li><h4>ID</h4>
					<input type="text" class="form-control" id="int-form-id">
                </li>
                <li><h4>IP_Address</h4>
					<input type="text" class="form-control" id="int-form-ip">
				</li>
				<li><h4>Mac_Address</h4>
					<input type="text" class="form-control" id="int-form-mac">
				</li>
			</ul>
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>
	<script src="js/apps.js"></script>
</body>
</html>
